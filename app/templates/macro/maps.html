{% macro maps(lat='37.5166119773031', lng='127.041258693516') -%}
    <script type='text/javascript' src='//dapi.kakao.com/v2/maps/sdk.js?appkey=6ebda8e56bb847f30cf35d06f921fa02'></script>
    <script>
        var container = document.getElementById('map'); 
        var options = {
            center: new kakao.maps.LatLng("{{lat}}", "{{lng}}"),
            level: 3
        }; 
        var map = new kakao.maps.Map(container, options); 
        var markerPosition  = new kakao.maps.LatLng("{{lat}}", "{{lng}}");  
        var marker = new kakao.maps.Marker({position: markerPosition}); 
        marker.setMap(map);
        console.log("{{lat}}", "{{lng}}") 
    </script>
{% endmacro %}
