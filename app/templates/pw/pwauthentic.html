{% extends 'base.html' %}
{% block content %}
<div class="container my-10">
    <form  action="{{ url_for('pw.authentic_pin', pwguest_id=pwguest.id) }}" method="post" class="post-form">
        {{ form.csrf_token }}
        {% include 'form_errors.html' %}
        <div class="form-group">
            <label for="pin"> pin</label>
            <input type="text" class="form-control" name="pin" in="pin" value="{{ form.pin.data or '' }}">
        </div>
        <button type="submit" class="btn btn-secondary" >확인</button>
    </form>
</div>
{% endblock %}
