{% extends 'base.html' %}
{% from "macro/maps.html" import maps with context %}


{% block content %}
{% include 'inc/form_roads.html' %}
{% endblock %}

{% block script %}
<script type='text/javascript' src='//dapi.kakao.com/v2/maps/sdk.js?appkey=6ebda8e56bb847f30cf35d06f921fa02'></script>
<script>
    console.log("{{lat}}", "{{lng}}") 
    var container = document.getElementById('map'); 
    var options = {
        center: new kakao.maps.LatLng("{{lat}}", "{{lng}}"),
        level: 3
    }; 
    var map = new kakao.maps.Map(container, options); 
    var markerPosition  = new kakao.maps.LatLng("{{lat}}", "{{lng}}");  
    var marker = new kakao.maps.Marker({position: markerPosition}); 
    marker.setMap(map);
</script>
{% endblock %}
